apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banner-hub
  namespace: openshift-gitops
  labels:
    type: bootstrap
spec:
  destination:
    name: bm
    namespace: default
  project: bm
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/bootstrap/banner/banner-hub
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
    - Prune=true
