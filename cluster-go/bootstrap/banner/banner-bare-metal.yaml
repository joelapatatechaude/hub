apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: banner-bare-metal
  namespace: openshift-gitops
  labels:
    bootstrap: bootstrap
spec:
  destination:
    name: in-cluster
    namespace: default
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/bootstrap/banner/banner-bare-metal
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
      - Prune=true
