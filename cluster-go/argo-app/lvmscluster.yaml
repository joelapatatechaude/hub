apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lvms-cluster
  namespace: openshift-gitops
  labels:
    type: infrastructure
    storage: core
    storage-type: sno-bm
spec:
  destination:
    name: in-cluster
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/infrastructure/LVMS
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
    - Prune=true
    - CreateNamespace=true
