apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhsi-3-tier-site-cloud
  namespace: openshift-gitops
  labels:
    type: demo
    rhsi: demo
    app: rhsi-3-tier
spec:
  destination:
    name: in-cluster
    namespace: rhsi-3-tier
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/applications/rhsi-3-tier-siteCLOUD
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
    - Prune=true
    - CreateNamespace=true
