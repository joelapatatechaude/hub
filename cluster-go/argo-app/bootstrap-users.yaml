apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bm-users
  namespace: openshift-gitops
  labels:
    type: bootstrap
spec:
  destination:
    name: bm
    namespace: default
  project: bm
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/bootstrap/users
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    automated: {}
    syncOptions:
    - Prune=true
  ignoreDifferences:
  - group: null
    kind: Secret
    jsonPointers:
    - /data
    - /metadata
    namespace: openshift-authentication
