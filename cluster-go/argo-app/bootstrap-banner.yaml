apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-banner
  namespace: openshift-gitops
  labels:
    type: bootstrap
spec:
  destination:
    name: in-cluster
    namespace: default
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: false
    path: cluster-go/bootstrap/banner
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    automated: {}
    syncOptions:
    - Prune=true
