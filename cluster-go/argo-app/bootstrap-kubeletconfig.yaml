apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hub-kubeletconfig
  namespace: openshift-gitops
  labels:
    type: infrastructure
spec:
  destination:
    name: in-cluster
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/bootstrap/KubeletConfig
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    automated: {}
    syncOptions:
      - Prune=true
