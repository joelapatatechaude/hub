apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rhsi-3-tier-site-vm-cloud
  namespace: openshift-gitops
  labels:
    type: demo
    rhsi: demo
    app: rhsi-3-tier-vm
spec:
  destination:
    name: bm
    namespace: rhsi-3-tier-vm
  project: bm
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/applications/rhsi-3-tier-vm-siteCLOUD
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
    - Prune=true
    - CreateNamespace=true
