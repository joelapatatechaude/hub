apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acm-mch
  namespace: openshift-gitops
  labels:
    type: infrastructure
    rhacm: core
spec:
  destination:
    name: hub
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/infrastructure/rhacm
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
    - Prune=true
    - CreateNamespace=true
