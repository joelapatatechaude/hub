apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: virt-operator
  namespace: openshift-gitops
  labels:
    type: operator
    virt: core
spec:
  destination:
    name: hub
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/operators/Virt
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
    - Prune=true
    - CreateNamespace=true
