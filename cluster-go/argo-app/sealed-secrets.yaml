apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sealed-secrets
  namespace: openshift-gitops
  labels:
    type: infrastructure
    service: sealed-secrets
spec:
  destination:
    name: hub
  project: hub
  source:
    path: cluster-go/infrastructure/sealed-secrets/base
    repoURL: https://github.com/joelapatatechaude/hub
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - Prune=true
    - CreateNamespace=true
