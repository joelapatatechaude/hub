apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: acm
  namespace: openshift-gitops
spec:
  destination:
    name: hub
    namespace: stackrox
  project: hub
  source:
    directory:
      jsonnet: {}
      recurse: true
    path: cluster-go/acm
    repoURL: https://github.com/joelapatatechaude/hub
  syncPolicy:
    syncOptions:
    - Prune=true
    - CreateNamespace=true
