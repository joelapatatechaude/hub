kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: app
  namespace: rhsi-3-tier
  labels:
    app: app
  annotations:
    haproxy.router.openshift.io/balance: roundrobin
    haproxy.router.openshift.io/disable_cookies: 'true'
spec:
  to:
    kind: Service
    name: app
    weight: 100
  port:
    targetPort: 8080-tcp
  tls:
    termination: edge
  wildcardPolicy: None
